name : CI workflow
on   : [push]
jobs:
  build-and-test:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - name : checkout current repository to ubuntu file system
        uses : actions/checkout@v1
      - name : Setup JDK 1.8
        uses : actions/setup-java@v1
        with :
          java-version : 1.8
      - name : print contents in current directory
        run  : ls -la

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest


